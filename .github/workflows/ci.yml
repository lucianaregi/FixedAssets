name: CI Pipeline - Build, Test and Lint

on:
  push:
    branches:
      - main   # Rodar a pipeline quando houver push na branch "main"
  pull_request:
    branches:
      - main   # Rodar a pipeline em Pull Requests para a branch "main"

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.4'  # Ajuste para a versão do .NET que está utilizando

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the backend
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

  build-frontend:
    name: Build and Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.9.0'  # Versão do Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ./FixedAssetsWeb # Diretório onde o frontend Angular está

      - name: Lint the code
        run: npm run lint
        working-directory: ./FixedAssetsWeb

      - name: Build the frontend
        run: npm run build
        working-directory: ./FixedAssetsWeb
