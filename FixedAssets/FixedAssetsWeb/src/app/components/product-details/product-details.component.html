<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Detalhes do Produto</h2>
    </div>
  </div>

  <div class="row" *ngIf="product">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text"><strong>ID:</strong> {{ product.id }}</p>
          <p class="card-text"><strong>Indexador:</strong> {{ product.indexer }}</p>
          <p class="card-text"><strong>Pre√ßo:</strong> {{ product.unitPrice | currency: 'BRL':'symbol':'1.2-2' }}</p>
          <p class="card-text"><strong>Estoque:</strong> {{ product.stock }}</p>
          <button class="btn btn-primary btn-lg mt-3" (click)="buyProduct()">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <div *ngIf="message" class="alert alert-info" role="alert">
        {{ message }}
      </div>
    </div>
  </div>
</div>
