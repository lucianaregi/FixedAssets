<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <form (submit)="login()">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email"
                     id="email"
                     class="form-control"
                     [(ngModel)]="email"
                     name="email"
                     required />
              <span class="email-user">julia.barbosa&#64;example.com</span>
            </div>

            <div class="form-group mt-3">
              <label for="password">Senha</label>
              <input type="password"
                     id="password"
                     class="form-control"
                     [(ngModel)]="password"
                     name="password"
                     required />
              <span class="senha-user">1234</span>
            </div>

            <button type="submit"
                    class="btn btn-primary btn-block mt-4">
              Entrar
            </button>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
